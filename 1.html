<html lang="en" dir="ltr">
  <head>

  <body>
    <div id="number">
<div id="num">
  <table>
    <tr>
      <td>
        <label for="f">First Number:</label>
    </td>
    <td>
      <input type="number" id="f" placeholder="Enter Your Number "> <br>
    </td>
  </tr>
  <tr>
    <td>
      <label for="s">Second Number:</label>
    </td>
    <td><input type="number" id="s" placeholder="Enter Your Number "> <br></td>
  </tr>

  </table>




<button type="submit" onclick="add()"> addition</button>
<button type="submit" onclick='sub()'> subtraction</button>
<button type="submit" onclick='mul()'> multiplication</button>
<button type="submit" onclick='div()'> division</button>
<!-- <input type="text" readonly id="tot"> -->
<h1 id="tot"></h1>
</div>
</div>



<script type="text/javascript">
var username = prompt("Enter Your Full Name")
var userName = username + " ";
        var split = userName.split(" ");
        var name1 = split[0];
        var name2 = split[1];
        var formattedName1 = name1.slice(0,1).toUpperCase() + name1.slice(1).toLowerCase();
        var formattedName2 = name2.slice(0,1).toUpperCase() + name2.slice(1).toLowerCase();
        var perfectName =  formattedName1  + " " + formattedName2;

  function add()
  {

      var l1 = parseInt(f.value);
      var l2 = parseInt(s.value);
      var t = l1 + l2;
      // document.getElementById('tot').value=t;
      document.getElementById('tot').innerHTML=("Hey" + perfectName + "! Your Answer Is " + t)
  }
  function sub()
  {

      var l1 = f.value;
      var l2 = s.value;
      var t = l1 - l2;
      // document.getElementById('tot').value=t;
      document.getElementById('tot').innerHTML=("Hey" + perfectName + "! Your Answer Is " + t)
  }
  function mul()
  {

      var l1 = f.value;
      var l2 = s.value;
      var t = l1 * l2;
      // document.getElementById('tot').value=t;
      document.getElementById('tot').innerHTML=("Hey" + perfectName + "! Your Answer Is " + t)
  }
  function div()
  {

      var l1 = f.value;
      var l2 = s.value;
      var t = l1 / l2;
      // document.getElementById('tot').value=t;
      document.getElementById('tot').innerHTML=("Hey" + perfectName + "! Your Answer Is " + t)
  }
</script>
    </body>
</html>
